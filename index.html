<!DOCTYPE html>

<html>

	<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script>
		var tgdeveloper = {


    getCardFlag: function(cardnumber) {
        var cardnumber = cardnumber.replace(/[^0-9]+/g, '');

        var cards = {
            visa      : /^4[0-9]{12}(?:[0-9]{3})/,
            mastercard : /^5[1-5][0-9]{14}/,
            diners    : /^3(?:0[0-5]|[68][0-9])[0-9]{11}/,
            amex      : /^3[47][0-9]{13}/,
            discover  : /^6(?:011|5[0-9]{2})[0-9]{12}/,
            hipercard  : /^(606282\d{10}(\d{3})?)|(3841\d{15})/,
            elo        : /^((((636368)|(438935)|(504175)|(451416)|(636297))\d{0,10})|((5067)|(4576)|(4011))\d{0,12})/,
            jcb        : /^(?:2131|1800|35\d{3})\d{11}/,       
            aura      : /^(5078\d{2})(\d{2})(\d{11})$/     
        };

        for (var flag in cards) {
            if(cards[flag].test(cardnumber)) {
                return flag;
            }
        }       

        return false;
    }

}



function load() {
  var el = document.getElementById("form");
  el.addEventListener("click", function(){
x = tgdeveloper.getCardFlag(document.getElementById("numcartao").value)
document.getElementById("nombandeira").textContent = x
return false
}, false);
}

document.addEventListener("DOMContentLoaded", load, false);
		</script>


	</head>

	<body class="container">

		<form action="#" id="form" onclick="load(); return false">

<div class="mb-3">
			<label for="numcartao"  class="form-label">Número do Cartão:</label><br>

			<input type="text" id="numcartao" name="numcartao"  class="form-control"><br>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
		</form>



<div class="badge bg-primary text-wrap" id="nombandeira" style="width: 6rem;">
  Bandeira
</div>
	</body>

</html>
